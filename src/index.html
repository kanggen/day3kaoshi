<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="/css">
    <link rel="stylesheet" href="/swiper">
</head>
<script src="/flexible"></script>
<script src="/JSswiper"></script>
<script src="/jquery"></script>

<body>
    <div class="wrapper">
        <header>
            <div class="touxiang"></div>
            <ul>
                <li>推荐</li>
                <li>热点</li>
                <li>视频</li>
                <li>版本</li>
                <li>官方</li>
                <li>菜鸡</li>
            </ul>
            <i>搜索</i>
        </header>
        <section>
            <div class="swiper-container swip">
                <div class="swiper-wrapper">
                    <img src="/img" alt="" class="swiper-slide">
                    <img src="/img" alt="" class="swiper-slide">
                    <img src="/img" alt="" class="swiper-slide">
                    <img src="/img" alt="" class="swiper-slide">
                    <img src="/img" alt="" class="swiper-slide">
                </div>
                <div class="swiper-pagination page"></div>
            </div>
            <div class="list">
                <dl>
                    <dd></dd>
                    <dt></dt>
                </dl>
            </div>
        </section>
        <footer></footer>
    </div>
</body>
<script>
    console.log(new Swiper())
    var swiper = new Swiper('.swip', {
        autoplay: {
            delay: 1000
        },
        pagination: {
            el: '.page'
        }
    })
    $.ajax({
        type: "get",
        url: "/json",
        dataType: "json",
        success: function(res) {
            rander(res)
        }
    });

    function rander(res) {
        var str = '';
        $.each(res, function(i, v) {
            str += `
                    <dl>
                        <dd><h1>${v.name}</h1><p>${v.shuxin}</p></dd>
                        <dt><img src="${v.img}" alt=""></dt>
                    </dl>`
        })
        $('.list').html(str)
    }
</script>

</html>
